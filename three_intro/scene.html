<html>
	<head>
		<title>Three.js intro app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var light = new THREE.DirectionalLight(0xffffff);
			light.position.set(0,1,1).normalize();
			scene.add(light);


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.BoxGeometry( 10, 10, 10);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			// implementing a image map for the cube 
			// var material = new THREE.MeshPhongMaterial({ map: THREE.ImageUtils.loadTexture('images/travertine.jpg')});
			var cube = new THREE.Mesh( geometry, material);
			scene.add( cube );

			var cube2 = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({color: 0x00ff00})); 
			scene.add(cube2);
			cube2.position.x = 20;
			// 	cube2.quaternion = quaternion; 
			// 	cube2.matrixAutoUpdate = true; 
			camera.position.z = 30;

			var render = function () {
				// this is a render loop that will generate renders behaves like setTimeOut with out the time lags 
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
